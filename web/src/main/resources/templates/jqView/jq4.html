<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Jq4</title>
	<style>
		body {
			color: #6d6875;
		}

		input[type=button] {
			padding: 10px;
			border-radius: 7px;
			border: none;
			color: #ffffff;
			background: #606c38;
			margin-right: 10px;
		}

        input[type=button]:hover {
			background: #2a9d8f;
		}

        input[type=button]:active {
			background: #adc178;
		}
	</style>
    <script th:src="@{/jq/jquery-3.6.0.js}"></script>
    <script>
		$(document).ready(function() {
			$('#btn1').click(test1);
			$('#btn2').click(test2);
			$('#btn3').click(test3);
			$('#btn4').click(test4);
		});

        function test1() {
			console.log('test1!');
            let ar1 = [ 10, 20 ];
            let ar2 = [];
            let ar3 = new Array();
            let ar4 = new Array(5);

            console.log(ar1);
            console.log('길이: ' + ar1.length);
            console.log(ar1[0]);

 			ar1.fill(10);					// 10으로 전부 채움
			console.log(ar1);

            /*
             * 동적 배열
             * 가지고있는 방 갯수보다 큰 인덱스에 값을 넣으면
             * 자동으로 크기가 늘어나고 비어있는 앞에 방이 생김
             */
			ar1[0] = 5;
            ar1[3] = 100;				// [2] 번방 자동으로 생김
            ar1[3].push(200);		// 마지막에 데이터 넣기 [3]
			ar1.push(200);			// 맨 뒤에 추가
			console.log(ar1.pop());	// 맨 뒤에서 읽고 삭제

			ar1.splice(2, 1);		// 2번 요소부터 1개 삭제
			ar1.shift();			// 왼쪽으로 한칸 이동 (기존에 있는 데이터 삭제)
            ar1.unshift(100);		// 맨 앞에 100 추가하고 오른쪽으로 한칸식 이동
            ar1.reverse();			// 역순으로 재배치
		}

        /* 배열 출력 */
        function test2() {
            let arNum = [10, 20, 30];
            $.each(arNum, function(i, n) {
                console.log('i =' + i + ', n =' + n);
			});
        }

        function test3() {
            let arNum = [10,20,30];
            $(arNum).each(function(i, n) {
                console.log('i =' + i + ', n =' + n);
			});
        }

        function test4() {
            let arObj = [ {num:10, id:'aaa', title:'제목1'}
						 ,{num:20, id:'bbb', title:'제목2'}
						 ,{num:30, id:'ccc', title:'제목3'}];

            $(arObj).each(function (i, n) {
				console.log('번호: ' + n.num);
				console.log('아이디: ' + n.id);
				console.log('제목: ' + n.title);
			});
        }
    </script>
</head>
<body>
	<div class="container">
		<h2 class="">배열과 each()</h2>
		<input type="button" id="btn1" value="배열1">
		<input type="button" id="btn2" value="배열2">
		<input type="button" id="btn3" value="배열3">
		<input type="button" id="btn4" value="배열4">
	</div>
</body>
</html>
