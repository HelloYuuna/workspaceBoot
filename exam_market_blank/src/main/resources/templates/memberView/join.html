<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>회원가입</title>
    <script th:src="@{/js/jquery-3.6.0.js}"></script>
    <script th:src="@{/js/login.js}"></script>
    <style>
        table, th, td {
            border-collapse: collapse;
            padding: 5px;
        }
        th {
            text-align: left;
            width: 80px;
        }

        tr > #submit_field {
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>[ 회원가입 ]</h2>
    <form action="join" method="post" onsubmit="return check();">
        <table>
            <tr>
                <th>ID</th>
                <td><label><input type="text" name="memberid" id="memberid" maxlength="10"></label></td>
            </tr>
            <tr>
                <th>비밀번호</th>
                <td><label><input type="password" name="memberpw" id="memberpw" maxlength="10"></label></td>
            </tr>
            <tr>
                <th>이름</th>
                <td><label><input type="text" name="membername" id="membername"></label></td>
            </tr>
            <tr>
                <th>전화번호</th>
                <td><label><input type="text" name="phone" id="phone"></label></td>
            </tr>
            <tr>
                <td colspan="2" id="submit_field">
                    <input type="submit" value="가입">
                    <input type="reset" value="다시 쓰기">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
